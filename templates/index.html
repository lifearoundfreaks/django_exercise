<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Page title -->
	<title>{{ title }}</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Django</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1"
			aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar options -->
		<div class="collapse navbar-collapse" id="navbar1">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/employees/">Employees</a>
				</li>
			</ul>
		</div>

		<!-- Search filter options -->
		<div class="dropdown pr-sm-4">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				sort
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item">fullname</a>
				<a class="dropdown-item">position</a>
				<a class="dropdown-item">department</a>
				<a class="dropdown-item">salary</a>
			</div>
		</div>

		<!-- Search form -->
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
			<span id="searchclear" class="glyphicon glyphicon-remove-circle"></span>
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>

	<!-- Page content -->
	<div class="container mt-5">
		{% block content %}
		<ul class="list-group">
			<li id="d1" class="card list-group-item">
				<div class="card-body pt-1">
					<h5 style="float: left" class="card-title pt-1">Карточка</h5>
					<button style="float: right" type="button" class="btn btn-dark" data-toggle="collapse"
						data-target="#d2">Подчиненные</button>
				</div>
			</li>
			<li id="d2" class="card collapse list-group-item ml-5">
				<div class="card-body pt-1">
					<h5 style="float: left" class="card-title pt-1">Карточка</h5>
					<button style="float: right" type="button" class="btn btn-dark" data-toggle="collapse"
						data-target="#d3">Подчиненные</button>
				</div>
			</li>
			<li id="d3" class="card collapse list-group-item ml-5">
				<div class="card-body pt-1">
					<h5 style="float: left" class="card-title pt-1">Карточка</h5>
				</div>
			</li>
		</ul>
		{% endblock %}
	</div>

	<!-- Optional JavaScript -->
	<script>
	</script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
